<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="jquery-ui.css">
    <link href="style.css" rel="stylesheet">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
               Search <input ="text" placeholder="Type here" id="test">
                <div class="page-header">
                    <h1>Spacebook</h1>
                </div>
                <div class="posts" id="sortable"></div>
                <form enctype="multipart/form-data" class="post-form">
                    <h3>Add a New Post</h3>
                    <div class="form-group">
                        <input class="form-control" type="text" id="postText" placeholder="Enter Post Text" />
                        <input class="form-control" type="file" id="postFile" placeholder="Upload File" />
                    </div>
                    <button type="submit" id="addpost" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id={{_id}}> {{text}}
            <a class="toggle-comments" href="#"> Comments </a>
            <button type="button" class="btn btn-danger remove-post">Remove Post</button>
            <button type="button" class="btn btn-sm edit-post">Edit Post</button>
            <div></div>
            <div class="comments-container">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
            </div>
        </div>
    </script>
    <script id="comment-template" type="text/x-handlebars-template">
        <li class="comment" data-id={{_id}}>{{text}} - {{user}}
            <button type="button" class="btn btn-sm btn-danger remove-comment">Remove Comment</button>
        </li>
    </script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js"></script>
</body>

</html>
